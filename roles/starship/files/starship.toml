format="""\
$username\
$localip\
$directory\
$python\
$golang\
$nodejs\
$lua\
$git_branch
$character\
"""

add_newline = true

[character]
success_symbol='[➜](bold green)'
error_symbol='[➜](bold red)'

[username]
format='[$user]($style) '
show_always=true

[lua]
format='[$symbol($version )]($style)'
symbol=' '
detect_extensions=[]

[python]
format='[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol=' '
pyenv_version_name=true
detect_extensions=[]

[golang]
format='[ $version](bold cyan) '
detect_extensions=[]

[nodejs]
format='[$symbol($version )]($style)'
detect_extensions=[]
symbol=" "

[localip]
ssh_only=false
format='[$localipv4](#bb9af7) '
disabled=false
