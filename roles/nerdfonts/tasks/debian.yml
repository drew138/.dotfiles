---
- name: create fonts directories if they don't exist
  file:
    path: "{{ ansible_facts.env.HOME }}/.local/share/fonts"
    state: directory

- name: create symlink for NerdFonts directory
  file:
    src: "{{ ansible_facts.env.HOME }}/.dotfiles/roles/nerdfonts/files"
    dest: "{{ ansible_facts.env.HOME }}/.local/share/fonts/NerdFonts"
    owner: "{{ ansible_facts.env.USER }}"
    state: link
    force: true
    follow: false
