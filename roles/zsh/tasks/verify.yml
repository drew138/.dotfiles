---
- name: locate zsh binary
  ansible.builtin.command: which zsh
  register: verify_zsh_which
  changed_when: false
  failed_when: false

- name: check zsh files and symlink stats
  stat:
    path: "{{ item.path }}"
  loop:
    - path: "{{ verify_zsh_which.stdout }}"
      type: "bin"
    - path: "{{ ansible_facts['env']['HOME'] }}/.work.zsh"
      type: "file"
      mode: "0700"
    - path: "{{ ansible_facts['env']['HOME'] }}/.zshrc"
      type: "link"
  register: verify_zsh_stats
  when: verify_zsh_which.rc == 0

- name: assert zsh binary is present
  assert:
    that:
      - verify_zsh_stats.results[0].stat.exists
      - verify_zsh_stats.results[0].stat.executable
    fail_msg: "Zsh binary was not found or is not executable"

- name: assert .work.zsh exists with correct mode
  assert:
    that:
      - verify_zsh_stats.results[1].stat.exists
      - verify_zsh_stats.results[1].stat.mode == "0700"
    fail_msg: ".work.zsh is missing or has incorrect permissions"

- name: assert .zshrc symlink is valid
  assert:
    that:
      - verify_zsh_stats.results[2].stat.islnk
      - verify_zsh_stats.results[2].stat.lnk_source == ansible_facts['env']['HOME'] + "/.dotfiles/roles/zsh/files/.zshrc"
    fail_msg: ".zshrc symlink is broken or pointing to the wrong source"

- name: verify default shell for user
  shell: "dscl . -read /Users/{{ ansible_facts['env']['USER'] }} UserShell | awk '{print $2}'"
  register: verify_current_shell
  changed_when: false

- name: assert zsh is the default shell
  assert:
    that:
      - verify_current_shell.stdout == verify_zsh_which.stdout
    fail_msg: "Default shell is {{ verify_current_shell.stdout }} but expected {{ verify_zsh_which.stdout }}"
