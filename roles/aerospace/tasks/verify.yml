---
- name: Locate aerospace binary
  ansible.builtin.command: which aerospace
  register: aerospace_verify_which
  changed_when: false
  failed_when: false

- name: Check if binary exists
  ansible.builtin.stat:
    path: "{{ aerospace_verify_which.stdout }}"
  register: aerospace_verify_bin
  when: aerospace_verify_which.rc == 0

- name: Assert binary is present and executable
  ansible.builtin.assert:
    that:
      - aerospace_verify_bin.stat is defined
      - aerospace_verify_bin.stat.exists
      - aerospace_verify_bin.stat.executable
    fail_msg: aerospace binary was not found in the PATH or is not executable
