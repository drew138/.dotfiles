---
- name: Locate aerospace binary
  ansible.builtin.command: which aerospace
  register: verify_aerospace_which
  changed_when: false
  failed_when: false

- name: Check if binary exists
  ansible.builtin.stat:
    path: "{{ verify_aerospace_which.stdout }}"
  register: verify_aerospace_bin
  when: verify_aerospace_which.rc == 0

- name: Assert binary is present and executable
  ansible.builtin.assert:
    that:
      - verify_aerospace_bin.stat is defined
      - verify_aerospace_bin.stat.exists
      - verify_aerospace_bin.stat.executable
    fail_msg: aerospace binary was not found in the PATH or is not executable
