---
- name: Install aerospace
  community.general.homebrew_cask:
    name: nikitabobko/tap/aerospace
    state: present

- name: Create ~/.config/aerospace directory
  ansible.builtin.file:
    path: "{{ ansible_facts['env']['HOME'] }}/.config/aerospace"
    state: directory
    mode: "0700"
    owner: "{{ ansible_facts['env']['USER'] }}"

- name: Create aerospace symlink
  ansible.builtin.file:
    src: "{{ ansible_facts['env']['HOME'] }}/.dotfiles/roles/aerospace/files/aerospace.toml"
    dest: "{{ ansible_facts['env']['HOME'] }}/.config/aerospace/aerospace.toml"
    owner: "{{ ansible_facts['env']['USER'] }}"
    state: link
    force: true
    follow: false
