---
- name: locate gh binary
  command: which gh
  register: verify_gh_which
  changed_when: false
  failed_when: false

- name: check if gh binary exists
  stat:
    path: "{{ verify_gh_which.stdout }}"
  register: verify_gh_bin
  when: verify_gh_which.rc == 0

- name: assert gh binary is present and executable
  assert:
    that:
      - verify_gh_bin.stat is defined
      - verify_gh_bin.stat.exists
      - verify_gh_bin.stat.executable
    fail_msg: gh binary was not found in the PATH or is not executable


- name: verify gh runs successfully
  command: gh --version
  register: verify_gh_version
  changed_when: false

- name: assert gh version command succeeds
  assert:
    that:
      - verify_gh_version.rc == 0
      - verify_gh_version.stdout | length > 0
    fail_msg: >
      gh did not run correctly.
      Output: {{ verify_gh_version.stdout }}
