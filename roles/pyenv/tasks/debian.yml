---
- name: install pyenv prerequisites
  become: true
  apt:
    name:
      - curl
      - git-core
      - gcc
      - make
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - tk-dev
      - liblzma-dev
    state: latest

- name: clone pyenv repository
  become: true
  become_user: "{{ ansible_facts.env.USER }}"
  git:
    repo: "https://github.com/pyenv/pyenv.git"
    dest: "{{ ansible_facts.env.HOME }}/.pyenv"
    depth: 1
    clone: true
    update: true
    force: true
