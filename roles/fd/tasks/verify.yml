---
- name: locate fd binary
  command: which fd
  register: fd_which
  changed_when: false
  failed_when: false

- name: check if fd binary exists
  stat:
    path: "{{ fd_which.stdout }}"
  register: fd_bin
  when: fd_which.rc == 0

- name: assert fd binary is present and executable
  assert:
    that:
      - fd_bin.stat is defined
      - fd_bin.stat.exists
      - fd_bin.stat.executable
    fail_msg: "fd binary was not found in the PATH or is not executable"
