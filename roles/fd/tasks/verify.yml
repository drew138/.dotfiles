---
- name: Locate fd binary
  ansible.builtin.command: which fd
  register: fd_verify_which
  changed_when: false
  failed_when: false

- name: Check if fd binary exists
  ansible.builtin.stat:
    path: "{{ fd_verify_which.stdout }}"
  register: fd_verify_bin
  when: fd_verify_which.rc == 0

- name: Assert fd binary is present and executable
  ansible.builtin.assert:
    that:
      - fd_verify_bin.stat is defined
      - fd_verify_bin.stat.exists
      - fd_verify_bin.stat.executable
    fail_msg: "fd binary was not found in the PATH or is not executable"
