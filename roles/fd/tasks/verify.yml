---
- name: locate fd binary
  ansible.builtin.command: which fd
  register: verify_fd_which
  changed_when: false
  failed_when: false

- name: check if fd binary exists
  stat:
    path: "{{ verify_fd_which.stdout }}"
  register: verify_fd_bin
  when: verify_fd_which.rc == 0

- name: assert fd binary is present and executable
  assert:
    that:
      - verify_fd_bin.stat is defined
      - verify_fd_bin.stat.exists
      - verify_fd_bin.stat.executable
    fail_msg: "fd binary was not found in the PATH or is not executable"
