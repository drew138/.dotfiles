---
- name: Locate kubectl binary
  ansible.builtin.command: which kubectl
  register: kubectl_verify_which
  changed_when: false
  failed_when: false

- name: Check if kubectl binary exists
  ansible.builtin.stat:
    path: "{{ kubectl_verify_which.stdout }}"
  register: kubectl_verify_bin
  when: kubectl_verify_which.rc == 0

- name: Assert kubectl binary is present and executable
  ansible.builtin.assert:
    that:
      - kubectl_verify_bin.stat is defined
      - kubectl_verify_bin.stat.exists
      - kubectl_verify_bin.stat.executable
    fail_msg: kubectl binary was not found in the PATH or is not executable
