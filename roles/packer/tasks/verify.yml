---
- name: locate packer binary
  ansible.builtin.command: which packer
  register: verify_packer_which
  changed_when: false
  failed_when: false

- name: check if packer binary exists
  ansible.builtin.stat:
    path: "{{ verify_packer_which.stdout }}"
  register: verify_packer_bin
  when: verify_packer_which.rc == 0

- name: assert packer binary is present and executable
  assert:
    that:
      - verify_packer_bin.stat is defined
      - verify_packer_bin.stat.exists
      - verify_packer_bin.stat.executable
    fail_msg: "packer binary was not found in the PATH or is not executable"
