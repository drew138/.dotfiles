---
- name: locate bat binary
  ansible.builtin.command: which bat
  register: verify_bat_which
  changed_when: false
  failed_when: false

- name: check if bat binary exists
  stat:
    path: "{{ verify_bat_which.stdout }}"
  register: verify_bat_bin
  when: verify_bat_which.rc == 0

- name: assert bat binary is present and executable
  assert:
    that:
      - verify_bat_bin.stat is defined
      - verify_bat_bin.stat.exists
      - verify_bat_bin.stat.executable
    fail_msg: "bat binary was not found in the PATH or is not executable."
