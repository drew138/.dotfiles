---
- name: install bat
  become: true
  apt:
    name:
      - bat
    state: latest

- name: create ~/.local/bin directory
  become: true
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: 0700
    owner: "{{ ansible_env.USER }}"

- name: create bat symlink
  file:
    src: "/usr/bin/bat"
    dest: "{{ ansible_env.HOME }}/.local/bin/bat"
    owner: "{{ ansible_env.USER }}"
    state: link
    force: true
    follow: false
